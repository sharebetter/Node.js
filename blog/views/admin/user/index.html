{% extends '../layout.html' %}

{% block main %}
<ol class="breadcrumb">
      <li><a href="/admin">管理首页</a></li>
      <li class="active">用户列表</li>
</ol>
<div class="container" style="margin-top: 20px">    
    <table class='table table-striped table-hover table-bordered'>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>isAdmin</th>                             
          </tr> 
          {% for user in users %}
          <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.isAdmin}}</td>        
          </tr>
          {% endfor%}
    </table>
    {% include '../page.html' %}
</div>
{% endblock %}
